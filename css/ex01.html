<!-- 
*모든 태그들 

-->

<html>
    <head>
        <style>
            *{
                color : aqua;
                background-color : beige;
                font-size : 50px;
            }
            b {background-color:burlywood;}
            /* b라는 태그에만 적용 */
            
            #id01{background-color: blueviolet;}
            /* id선택자 */
            .c01{background-color: blue;}
            /* 클래스선택자 */

            #id01:hover{font-size:15px;}
            /* 해당하는 선택자에 마우스가 올라갈 때 표현 */
        </style>
    </head>
    <body>
        <h1>전체 스타일</h1>
        <p>모두 적용</p>
        <b>태그 선택자</b>
        <div class="c01">div class 선택자</div>
        <div id="id01">div id 선택자</div>
    </body>
</html>
